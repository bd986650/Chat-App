<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="create-box">
        <p>CREATE</p>
        <a>You can create your own room and invite someone.</a>

        <button class="btn-create-room">Create</button>
      </div>

      <div class="separator">
        <span>or</span>
      </div>

      <div class="find-box">
        <p>ENTER</p>
        <a>You can join to the some room via secret code.</a>

        <div class="code-enter">
          <label class="text" for="input">Code:</label>
          <input class="input-code-enter" name="input" placeholder="Write here..." type="text"/>
        </div>

        <button class="btn-find-room">Entry</button>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
